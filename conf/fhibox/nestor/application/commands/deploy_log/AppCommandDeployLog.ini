
name        = deploy_log
description = Display production deployments logs
help        = "Display production deployments logs


Examples:
---------
- Display only last 20 deployments:
  $ Nestor deploy_log | head -20  

- Get a bit more info on each revision (modified files):
  $ Nestor deploy_log -v | head -40

- Diplay revs with pagination:
  $ Nestor deploy_log | less
  (space key for next page, q key to get out of less)
"




